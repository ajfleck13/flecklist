<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>EmployeeFinder</title>
    
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    
    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        
</head>
<body>

    <div class="container">
  
        <!-- We will hide this when we want to display a singular listing -->
        <div id="listPage">
            <div id="allListingContainer">
                <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
                    <a class="navbar-brand">Change Location</a>
                    <a class="navbar-brand">Login or Signup</a>
                </nav>
                          
                <div class="searchbar">
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <h2 class="btn btn-secondary">Within: </h2>
                        <button type="button" class="btn btn-secondary timeselectors">2 Miles</button>
                        <button type="button" class="btn btn-secondary timeselectors">5 Miles</button>
                        <button type="button" class="btn btn-secondary timeselectors">10 Miles</button>
                        <button type="button" class="btn btn-secondary timeselectors">20 Miles</button>
                        <button type="button" class="btn btn-secondary timeselectors">40 Miles</button>
                        <button type="button" class="btn btn-secondary timeselectors">60 Miles</button>
                    </div>
                    
                    <br>

                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-append">
                                <button type="button" class="btn btn-success">Search</button>
                        </div>
                    </div>
                          
                </div>

                <div class="text-center">
                    <button type="button" class="btn btn-success mx-auto" id="mapviewbutton">MAP VIEW</button>
                </div>                
    
                <div id="allListingCards"></div> <!-- holds cards represeting each listing -->
    
                <div class="text-center">
                    <button type="button" class="btn btn-success mx-auto" id="moreButton">SHOW MORE</button>
                </div>
            </div>
        </div>

        <div id="listingDisplay" style="display:none;">
            <button type="button" class="btn btn-secondary" id="listBackButton">
                <!-- <span class="glyphicon glyphicon-arrow-left"></span> -->
                Back
            </button>
            <div class="rightcontainer">
                <img id="displayImage">                
                <div class="regularMap" id="googleMap"></div>
            </div>
            <h1 id="listingTitle">Title</h1>
            <hr>
            <p id="listingBody">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magni ullam tempora architecto nam, dolores molestias quo esse quisquam optio, reprehenderit nobis laboriosam sit quae perspiciatis ipsam earum porro hic delectus.
            </p>
        </div>

    </div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=APIKEY&callback=initMap">
    </script>
        
  
    <script src="./js/listing.js"></script>
</body>
</html>
